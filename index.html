<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Treaty 4</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px;
        }

        .header img {
            height: 125px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Form Styling */
        .contact-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .highlights {
            background-color: #f0e68c;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header with logo and title -->
    <header class="header" role="banner">
        <img src="download.png" alt="Treaty 4 logo showing unity between Indigenous nations and the Crown">
        <h1>Contact Us - Treaty 4</h1>
    </header>

    <!-- Navigation bar -->
    <nav role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <!-- Main content area -->
    <main role="main">
        <h2 style="text-align:center;">Get in Touch</h2>
        <form class="contact-form" aria-labelledby="contact-form-heading">
            <fieldset>
                <legend id="contact-form-heading">Contact Form</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-required="true" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" aria-required="true" required></textarea>

                <button type="submit">Send Message</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        <p>All rights reserved 2025 | Treaty 4 | By Daniel Aduayi</p>
    </footer>
</body>
</html>
